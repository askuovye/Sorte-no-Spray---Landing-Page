<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign In - Sorte no Spray</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="icon.png" alt="logo" class="icon">
                <h1 class="titletext">SORTE NO SPRAY</h1>
            </a>
            <p class="moneytext">R$ 0,00</p>
            <a href="login.html">
                <img src="sexo.png" alt="profile" class="profileicon">              
            </a>
        </header>
        <section class="signin">
            <div class="signin-content">
                <h2 class="signin-title">Sign-in/Cadastrar</h2>
                <form action="#" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="password" minlength="8" required>
                    <br><br>
                    <label for="senha">Confirmar Senha:</label>
                    <input type="password" id="senha" name="password" minlength="8" required>
                    <br><br>
                    <input type="submit" value="Cadastrar" class="signin-button"> 
                </form>
                <button class="login-button">
                    <a href="login.html">
                        Login
                    </a>
                </button>
            </div>
        </section>
    </body>
</html>
